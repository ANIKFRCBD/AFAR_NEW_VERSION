    <div class="flex justify-start p-3 text-lg">
      <p class="text-black text-center underline underline-offset-1">
        Logged in: {{user}}
      </p>
    </div>

    <div class="flex justify-center item-center mx-2">
      <h1 class="text-gray-500 text-2xl">Entry Filter for Impairment Test</h1>
    </div>
    <div class="bg-gray-200 p-6 rounded-lg shadow-md m-4">
      <!-- Form to Add New Column -->
      <form method="post" action="" id="myForm" class="space-y-4">
        {% csrf_token %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="purchase_date"
              class="block text-sm font-medium text-gray-700"
              >Purchase Date:</label
            >
            <input
              type="date"
              id="purchase_date"
              name="purchase_date"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
              required
            />
          </div>

          <div>
            <label
              for="serial_no"
              class="block text-sm font-medium text-gray-700"
              >Serial No:</label
            >
            <input
              type="number"
              id="serial_no"
              name="serial_no"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
              required
            />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="bill_no" class="block text-sm font-medium text-gray-700"
              >Bill No:</label
            >
            <input
              type="number"
              id="bill_no"
              name="bill_no"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
              required
            />
          </div>

          <div>
            <label
              for="category"
              class="block text-sm font-medium text-gray-700"
              >Category:</label
            >
            <select
              name="category"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
              required
            >
              {% for value in dropdown_categories %}
              <option value="{{ value }}">{{ value }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="name_of_item"
              class="block text-sm font-medium text-gray-700"
              >Name Of Item:</label
            >
            <input
              type="text"
              id="name_of_item"
              name="name_of_item"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
              required
            />
          </div>

          <div>
            <label
              for="quantity"
              class="block text-sm font-medium text-gray-700"
              >Quantity:</label
            >
            <input
              type="text"
              id="quantity"
              name="quantity"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
              required
            />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="price" class="block text-sm font-medium text-gray-700"
              >Price:</label
            >
            <input
              type="number"
              id="price"
              name="price"
              step="0.00001"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
              required
            />
          </div>

          <div>
            <label
              for="user_name"
              class="block text-sm font-medium text-gray-700"
              >Entry by:</label
            >
            <input
              type="text"
              id="user_name"
              name="user_name"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
              required
            />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="location"
              class="block text-sm font-medium text-gray-700"
              >Location</label
            >
            <input
              type="text"
              id="location"
              name="location"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
              required
            />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="current_condition"
              class="block text-sm font-medium text-gray-700"
              >Current Condition:</label
            >
            <input
              type="text"
              id="current_condition"
              name="current_condition"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
              required
            />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="warranty"
              class="block text-sm font-medium text-gray-700"
              >Warranty (in months)</label
            >
            <input
              type="text"
              id="warranty"
              name="warranty"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
              required
            />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          {% for column_name in column_names %}
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >{{ column_name }}</label
            >
            <input
              type="text"
              name="{{ column_name }}"
              class="mt-1 block w-full border-2 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
            />
          </div>
          {% endfor %}
        </div>
        <div class="flex justify-center">
          <div class="mt-4">
            <input
              type="submit"
              value="Submit"
              class="bg-white text-gray-500 py-2 px-10 rounded border-2 border-gray-500 shadow hover:bg-gray-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 border-2"
            />
          </div>
        </div>
      </form>
    </div>

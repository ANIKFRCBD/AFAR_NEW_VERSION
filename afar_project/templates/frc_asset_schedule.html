<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Css-->
    <link rel="stylesheet" href="../static/css/index.css">
    <title>FRC Asset Schedule</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
      }
      .form form {
        width: 80%;
      }

   
        .left {
          display: flex;
          flex-direction: row; /* Arrange items in a row */
        }
      
        .left > div {
          margin-right: 10px; /* Add spacing between buttons */
        }
      </style>
  </head>
  <body>
    {% include 'header.html' %}
    <div class='left'>
      <div>
        <a href="{% url 'dashboard' %}">
            <button type="button" class="btn btn-primary btn-block">Dashboard</button>
        </a>
    </div>
      <div>
        <a href="{% url 'frc_asset_register' %}">
          <button type="submit" class="btn btn-primary btn-block">Asset Register</button>
        </a>
      </div>
      <div>
        <a href="{% url 'frc_asset_schedule' %}">
          <button type="submit" class="btn btn-primary btn-block">Asset Schedule</button>
        </a>
      </div>
      <div>
        <a href="{% url 'frc_dep' %}">
          <button type="submit" class="btn btn-primary btn-block">Depriciation</button>
        </a>
      </div>
      <div>
        <a href="{% url 'current_asset_info' %}">
          <button type="submit" class="btn btn-primary btn-block">Current Asset Info</button>
        </a>
      </div>
      <div>
        <a href="{% url 'asset_info' %}">
          <button type="submit" class="btn btn-primary btn-block">Input Asset Info</button>
        </a>
      </div>
      <div>
        <a href="{% url 'frc_data_entry' %}">
          <button type="submit" class="btn btn-primary btn-block">Data Entry</button>
        </a>
      </div>
      <div>
        <a href="{% url 'frc_system' %}">
            <button type="button" class="btn btn-primary btn-block">File Upload</button>
        </a>
    </div>
      <div>
        <form method="post" action="" id="download_csv_frc_asset_schedule">
          {% csrf_token %}
          <input type="submit" class="btn btn-success ml-2" onclick="download_csv_frc_asset_schedule()" value="Download as excel" />
        </form>
      </div>
    </div>
    <br><br><br>

    <div class="col-md-9">
      <!-- Form to Add New Column -->
      <table>
        <thead>
          <tr>
            {% for cell in page_header %}
              <th>{{ cell }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
            <tr>
              {% for cell in row %}
                <td>{{ cell }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>

      
    </div>

    <!---->   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
      function download_csv_frc_asset_schedule() {
          document.getElementById("download_csv_frc_asset_schedule").action = "{% url 'download_csv_frc_asset_schedule' %}";
          document.getElementById("download_csv_frc_asset_schedule").submit();
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap css-->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="../static/css/genSchedule.css"> -->
    <!-- <link rel="stylesheet" href="../static/css/index.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Current Asset Info</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }
      /* Container for tables */
      .table-container {
        height: 65vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        flex-wrap: wrap;
      }
      /* Style for the table */
      .summary-table {
        width: 100%; /* Ensure table fills the container */
        background-color: #ffffff;
        border-collapse: collapse;
        border-left: 1px double rgb(146, 146, 146);
        border-bottom: 1px double rgb(146, 146, 146);
        border-top: 2px double rgb(146, 146, 146);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.8);
        overflow: auto; /* Enable scrolling if content exceeds height */ /* Set maximum height to 40 viewport height units */
        table-layout: auto;
        scrollbar-width: thin;
        scrollbar-color: #fcfffb #838282;
      }

      /* Style for table headers */
      .summary-table th {
        padding: 12px;
        text-align: left;
        background-color: #f0f0f0;
        border-bottom: 1px solid #dddddd;
        min-width: 150px;
      }

      /* Style for table cells */
      .summary-table td {
        padding: 12px;
        border-bottom: 1px solid #dddddd;
        white-space: nowrap;
        overflow: hidden;
        min-width: 150px;
      }
    </style>
  </head>

  <body>
    {% include 'header.html' %}

    <div class="flex justify-center text-gray-500">
      <h2 class="text-2xl pb-4 font-semibold">Summary of Assets (latest)</h2>
    </div>

    <div
      class="container1 table-container overflow-auto mb-10"
      id="rowsContainer"
    >
      <div class="overflow-auto h-full">
        <table class="summary-table">
          <thead class="sticky top-0">
            <tr>
              {% for col in header %}
              <th>{{ col }}</th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for row in rows %}
            <tr>
              {% for cell in row %}
              <td>{{ cell }}</td>
              {% endfor %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    {% include 'footer.html' %}
    <!--custom js-->
    <!-- <script src="../static/js/script.js"></script> -->
    <!--Bootstrap-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script> -->
    <script>
      $(document).ready(function () {
        // Add click event listener to each table row
        $("table tbody tr").click(function () {
          // Remove any previously highlighted rows
          console.log("clicked");
          $("table tbody tr").removeClass("highlight");

          // Add highlight class to the clicked row
          $(this).addClass("highlight");
        });
      });
    </script>
  </body>
</html>

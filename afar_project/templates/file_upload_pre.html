<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Pre MAB file upload</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="../static/css/index.css" />
  <style>
    /* Your custom styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* ... Other styles ... */
  </style>
</head>
<body>
  <!-- Header -->
  {% include 'header.html' %}

      <!-- Body Content -->
      <div class="col-md-9">
        <!-- Form to Add New Column -->
        <div class="add-column-form">
            <br>
            <form action="{% url 'file_upload_pre' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="file" accept=".csv" />
                <button type="submit" class="btn btn-success">Upload CSV File</button>
                <br><br>
                <a href="{% url 'file_upload' %}"><button type="button" class="btn btn-secondary ml-2">Go To Post MAB File Upload</button></a>
              </form>
        </div>
        
      </div>
    </div>
  </div>

  <!--custom js-->
  <script src="../static/js/script.js"></script>
  <!--Bootstrap-->
  <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Input Asset Info</title>
  </head>

  <body>
    {% include 'header.html' %}

    <div class="flex justify-center item-center mx-2 mt-2">
      <h1 class="text-gray-500 text-2xl">Entry Filter for Impairment Test</h1>
    </div>
    <div>
      <div class="bg-gray-200 p-6 rounded-lg shadow-md mx-40 my-4">
        <form method="post" action="" class="space-y-4">
          {% csrf_token %}
          <div>
            <div>
              <label
                for="category"
                class="block text-sm font-medium text-gray-700"
                >Category:</label
              >
              <input
                type="text"
                id="category"
                name="category"
                class="my-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
                required
              />
            </div>
            <div>
              <label for="code" class="block text-sm font-medium text-gray-700"
                >Code:</label
              >
              <input
                type="text"
                id="code"
                name="code"
                class="my-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
                required
              />
            </div>
          </div>
          <div>
            <div>
              <label
                for="economicCode"
                class="block text-sm font-medium text-gray-700"
                >Economic Code:</label
              >
              <input
                type="number"
                id="economicCode"
                name="economicCode"
                class="my-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
                required
              />
            </div>
            <div>
              <label
                for="expectedLifePre"
                class="block text-sm font-medium text-gray-700"
                >Expected Life(pre):</label
              >
              <input
                type="number"
                id="expectedLifePre"
                name="expectedLifePre"
                class="my-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
                required
              />
            </div>
          </div>
          <div>
            <div>
              <label
                for="expectedLifePost"
                class="block text-sm font-medium text-gray-700"
                >Expected Life(post):</label
              >
              <input
                type="number"
                id="expectedLifePost"
                name="expectedLifePost"
                class="my-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
                required
              />
            </div>
            <div>
              <label
                for="depreciationMethod"
                class="block text-sm font-medium text-gray-700"
                >Depreciation Method:</label
              >
              <input
                type="text"
                id="depreciationMethod"
                name="depreciationMethod"
                class="my-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 h-10"
                required
              />
            </div>
          </div>
          <div class="flex justify-center">
            <div class="mt-4">
              <input
                type="submit"
                value="Submit"
                class="bg-white text-gray-500 py-2 px-10 rounded border-2 border-gray-500 shadow hover:bg-gray-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 border-2"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    {% include 'footer.html' %}

  </body>
</html>

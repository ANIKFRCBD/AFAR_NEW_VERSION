<head>

  <title>Register for Depreciation</title>

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    /* Centered title styling */
    .title-container {
      text-align: center;
      margin: 20px 0;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }
    /* Container for tables */
    .table-container {
      height: 65vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-wrap: wrap;
    }
    /* Style for the table */
    .summary-table {
      width: 100%; /* Ensure table fills the container */
      background-color: #ffffff;
      border-collapse: collapse;
      border-left: 1px double rgb(146, 146, 146);
      border-bottom: 1px double rgb(146, 146, 146);
      border-top: 2px double rgb(146, 146, 146);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.8);
      overflow: auto; /* Enable scrolling if content exceeds height */
      table-layout: auto;
      scrollbar-width: thin;
      scrollbar-color: #fcfffb #838282;
    }

    /* Style for table headers */
    .summary-table th {
      padding: 12px;
      text-align: left;
      background-color: #f0f0f0;
      border-bottom: 1px solid #dddddd;
      min-width: 150px;
    }

    /* Style for table cells */
    .summary-table td {
      padding: 12px;
      border-bottom: 1px solid #dddddd;
      white-space: nowrap;
      overflow: hidden;
      min-width: 150px;
    }
  </style>
</head>

<body>
  {% include 'header.html' %}

  <div class="container1 table-container overflow-auto mb-10" id="rowsContainer">
    <div class="title-container">
      <h1 class="title">Depreciation Schedule</h1>
    </div>

    <div class="overflow-auto h-full">
    <table class="summary-table">
      <thead class="sticky top-0">
        <tr>
          {% for col in header_html %}
            <th>{{ col }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows_html %}
          <tr>
            {% for value in row %}
              <td>{{ value }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  </div>

  {% include 'footer.html' %}

  <script>
    function download_csv_frc_asset_schedule() {
      document.getElementById("download_csv_frc_asset_schedule").action = "{% url 'download_csv_frc_asset_schedule' %}";
      document.getElementById("download_csv_frc_asset_schedule").submit();
    }

    function download_csv_frc_asset() {
      document.getElementById("download_csv_frc_asset").action = "{% url 'download_csv_frc_asset' %}";
      document.getElementById("download_csv_frc_asset").submit();
    }

    function delete_rows_asset_register() {
      if (confirm("Are you sure you want to delete the excel file?")) {
        document.getElementById("delete_rows_asset_register").action = "{% url 'delete_rows_asset_register' %}";
        document.getElementById("delete_rows_asset_register").submit();
      }
    }

    $(document).ready(function () {
      function updateRowCount() {
        var selectedValue = $("#filterDropdown").val();
        var rowCount = $("#rowsContainer table tbody tr").filter(function () {
          var rowValue = $(this).find("td:first").text();
          return rowValue === selectedValue || selectedValue === "";
        }).length;
        $("#rowCount").text(rowCount);
      }

      $("#filterDropdown").on("change", function () {
        $("#rowsContainer table tbody tr").hide();
        var selectedValue = $(this).val();

        $("#rowsContainer table tbody tr")
          .filter(function () {
            var rowValue = $(this).find("td:first").text();
            return rowValue === selectedValue || selectedValue === "";
          })
          .show();

        updateRowCount();
      });

      updateRowCount();
      
      $("table tbody tr").click(function () {
        var rowData = $(this).find("td:eq(4)").text();
        var url = "/frc_asset_data?id=" + encodeURIComponent(rowData);
        $("table tbody tr").removeClass("highlight");
        $(this).addClass("highlight");
        // Uncomment the line below to enable navigation
        // window.location.href = url;
      });
    });

    function setMaxHeight() {
      var screenWidth = window.innerWidth;
      var maxHeight = screenWidth <= 1200 ? screenWidth * 0.9 : screenWidth * 0.35;
      document.getElementById("rowsContainer").style.maxHeight = maxHeight + "px";
    }
    window.onload = setMaxHeight;
    window.onresize = setMaxHeight;
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</body>
</html>

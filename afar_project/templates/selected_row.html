<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Page</title>
</head>
<body>
    <div id="rowInfoContainer">
        <!-- Information of the selected row will be displayed here -->
    </div>

    <script>
        // Function to parse query parameters from URL
        function parseQueryParams() {
            var queryParams = {};
            var queryString = window.location.search.substring(1);
            var pairs = queryString.split('&');
            for (var i = 0; i < pairs.length; i++) {
                var pair = pairs[i].split('=');
                var key = decodeURIComponent(pair[0]);
                var value = decodeURIComponent(pair[1]);
                queryParams[key] = value;
            }
            return queryParams;
        }

        // Retrieve row ID from query parameters
        var queryParams = parseQueryParams();
        var rowId = queryParams['rowId'];

        // Display row ID in the HTML
        var rowInfoContainer = document.getElementById('rowInfoContainer');
        rowInfoContainer.innerHTML = 'Selected Row ID: ' + rowId;
        // Add more HTML manipulation to display other row information
    </script>
</body>
</html>

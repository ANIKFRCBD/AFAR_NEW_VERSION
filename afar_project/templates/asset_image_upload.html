{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Image Upload</title>
  </head>

  <body>
    {% include 'header.html' %}

    <div class="border-2 border-gray-500 rounded-lg m-40 py-16 shadow-md">
      <div class="flex justify-center text-gray-500">
        <h2 class="text-2xl pb-4 font-semibold">Asset Image Upload</h2>
      </div>
      <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg">
        {% csrf_token %}
        <select name="dropdown_asset_code" id="dropdown_asset_code" class="w-full p-2 bg-gray-200 border border-gray-300 rounded-lg">
          <option value="">Select an asset code</option>  <!-- Placeholder -->
          {% for option in asset_code_options %}
          <option value="{{ option }}">{{ option }}</option>
          {% endfor %}
      </select>
        <div class="mb-4">
          <label for="image" class="block text-gray-700">Upload Image</label>
          <input
            type="file"
            name="image"
            id="image"
            class="w-full p-2 bg-gray-200 border border-gray-300 rounded-lg"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-white rounded-lg text-gray-500 py-2 px-10 border-2 border-gray-500 hover:bg-gray-500 hover:text-white"
        >
          Submit
        </button>
      </form>
    </div>
    {% include 'footer.html' %}

    <script>
      function filterOptions() {
        const searchInput = document.getElementById('search_asset_code').value.toLowerCase();
        const dropdown = document.getElementById('dropdown_asset_code');
        const options = dropdown.options;

        for (let i = 0; i < options.length; i++) {
          const option = options[i];
          const text = option.text.toLowerCase();
          option.style.display = text.includes(searchInput) ? 'block' : 'none';
        }
      }
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Css-->
    <link rel="stylesheet" href="../static/css/index.css">
    <title>File Upload(Post MAB) </title>
    <style>
      .form form {
        width: 80%;
      }
    </style>
  </head>
  <body>
    {% include 'header.html' %}
      <div class="right">
        
        <nav aria-label="Page navigation example">
          <div class="form">
            <form method="post" action="" id="myForm">
              {% csrf_token %}
          
              <div class="row">
                <div class="col-md-6">
                  <label for="purchase_date">Purchase Date:</label>
                  <input type="date" id="purchase_date" name="purchase_date" class="form-control" required>
                </div>
          
                <div class="col-md-6">
                  <label for="serial_no">Serial No:</label>
                  <input type="number" id="serial_no" name="serial_no" class="form-control" required>
                </div>
              </div>
          
              <div class="row">
                <div class="col-md-6">
                  <label for="bill_no">Bill No:</label>
                  <input type="number" id="bill_no" name="bill_no" class="form-control" required>
                </div>
          
                <div class="col-md-6">
                  <label for="category">Category:</label>
                  <select name="category" class="form-control" required>
                    {% for value in dropdown_categories %}
                    <option value="{{ value }}">{{ value }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
          
              <div class="row">
                <div class="col-md-6">
                  <label for="name_of_item">Name Of Item:</label>
                  <input type="text" id="name_of_item" name="name_of_item" class="form-control" required>
                </div>
          
                <div class="col-md-6">
                  <label for="quantity">Quantity:</label>
                  <input type="number" id="quantity" name="quantity" class="form-control" required>
                </div>
              </div>
          
              <div class="row">
                <div class="col-md-6">
                  <label for="price">Price:</label>
                  <input type="number" id="price" name="price" step="0.00001" class="form-control" required>
                </div>
          
                <div class="col-md-6">
                  <label for="sold_quantity">Sold Quantity:</label>
                  <input type="text" id="sold_quantity" name="sold_quantity" class="form-control" required>
                </div>
              </div>
          
              <div class="row">
                <div class="col-md-6">
                  <label for="depreciation_method">Depreciation Method:</label>
                  <select name="depreciation_method" class="form-control" required>
                    {% for value in unique_list %}
                    <option value="{{ value }}">{{ value }}</option>
                    {% endfor %}
                  </select>
                </div>
          
                <div class="col-md-6">
                  <label for="location">Location:</label>
                  <input type="text" id="location" name="location" class="form-control" required>
                </div>
              </div>
          
              <div class="row">
                <div class="col-md-6">
                  <label for="current_condition">Current Condition:</label>
                  <input type="text" id="current_condition" name="current_condition" class="form-control" required>
                </div>
          
                {% for column_name in column_names %}
                <div class="col-md-6">
                  <label>{{ column_name }}</label>
                  <input type="text" name="{{ column_name }}" class="form-control">
                </div>
                {% endfor %}
              </div>
          
              <div class="row">
                <div class="col-md-6">
                  <input type="submit" value="Submit" style="background: rgb(12, 12, 97) !important;" class="btn btn-primary">
                </div>
                <div class="col-md-6">
                  <a href="{% url 'data_entry' %}" class="btn btn-danger">Go to Post MAB Data Entry</a>
              </div>
              </div>
            </form>
          </div>
          <!-- <ul>
            {% for item in row_data %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul> -->
        
        </nav>
      </div>
    </div>
</div>

    <!---->   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
